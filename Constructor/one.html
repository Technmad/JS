<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      const playerOne = {
        name: "chintu",
        marker: "X",
      };
      const playerTwo = {
        name: "pintu",
        marker: "O",
      };

      function printName(player) {
        console.log(player.name);
      }

      printName(playerOne);

      function gameOver(winningPlayer) {
        console.log("Congratulations!");
        console.log(winningPlayer.name + " is the winner!");
      }

      function Player(name, marker) {
        this.name = name;
        this.marker = marker;
        this.sayName = function () {
          console.log(name);
        };
      }

      const player1 = new Player("raju", "X");
      const player2 = new Player("bablu", "O");
      //console.log(player1.sayName());

      console.log(Object.getPrototypeOf(player1) === Player.prototype); // returns true
      console.log(Object.getPrototypeOf(player2) === Player.prototype); // returns true

      Player.prototype.sayHello = function () {
        console.log("Hello, I'm a player!");
      };

      player1.sayHello(); // logs "Hello, I'm a player!"
      player2.sayHello(); // logs "Hello, I'm a player!"

      console.log(player1.__proto__ === Player.prototype); // returns true

      console.log(Object.getPrototypeOf(Player.prototype) === Object.prototype);
      console.log(player1.valueOf());
      console.log(player1.hasOwnProperty("valueOf"));
      console.log(Object.prototype.hasOwnProperty("valueOf"));
      console.log(Object.prototype.hasOwnProperty("hasOwnProperty"));
    </script>
  </body>
</html>
