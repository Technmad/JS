<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <!-- Create a div element from DOM-->
  </body>
  <script>
    const div = document.createElement("div");
    div.className = "container";
    div.setAttribute("style", "background: pink; color: blue");
    div.style.padding = "15px";

    // div.textContent = "I am a Div";

    const text = document.createTextNode("I am a Div");
    div.appendChild(text);

    document.body.append(div);

    const h1 = document.createElement("H1");
    // h1.style.background = "pink";
    h1.className = "Heading";
    // h1.style.color = "blue";
    h1.innerHTML = "I am a heading";

    div.appendChild(h1);
  </script>
</html>
