<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>bookMania</h1>
      <nav class="btn">
        <button id="new-book-btn"><strong>+ add book</strong></button>
      </nav>
    </header>
    <section id="display-container">
      <div id="booksGrid"></div>
    </section>
    <div class="form-container" id="popup">
      <form id="add-book-form">
        <div class="form-heading">
          <h2>add new book</h2>
        </div>
        <div class="input-container">
          <label for="title">Title :</label>
          <input type="text" name="title" id="title" required />
          <br />
          <label for="author">Author :</label>
          <input type="text" name="author" id="author" required />
          <br />
          <label for="pages">Pages :</label>
          <input type="text" name="pages" id="pages" required />
          <br />
          <label for="status">have you read it?</label>
          <input type="checkbox" class="checkbox" id="status" />
          <br />
          <button id="submit-btn" type="submit">Submit</button>
        </div>
      </form>
    </div>

    <div class="overlay" id="overlay"></div>
  </body>
</html>
