<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header class="container header">
      <h1>bookMania</h1>
      <button id="new-book-btn" class="btn btn-add">
        <strong>+ add book</strong>
      </button>
    </header>

    <main id="display-container" class="main container">
      <div class="books-grid" id="booksGrid"></div>
    </main>

    <div class="form-popup" id="popup">
      <form class="add-book-form">
        <div class="form-heading">
          <h2>add new book</h2>
        </div>
        <div class="input-container">
          <label for="title">Title :</label>
          <input type="text" name="title" id="title" required />
          <br />
          <label for="author">Author :</label>
          <input type="text" name="author" id="author" required />
          <br />
          <label for="pages">Pages :</label>
          <input type="text" name="pages" id="pages" required />
          <br />
          <label for="status">have you read it?</label>
          <input type="checkbox" class="checkbox" id="status" />
          <br />
          <button id="submit-btn" class="btn" type="submit">Submit</button>
        </div>
      </form>
    </div>

    <div class="overlay" id="overlay"></div>
  </body>
</html>
