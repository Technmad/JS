<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="#" alt="giphy" />
    <script>
      const img = document.querySelector("img");

      async function getCars() {
        const result = await fetch(
          "https://api.giphy.com/v1/gifs/translate?api_key=U6CX6e7472i4Z2zdYsg4DWM4rd4QKfe7&s=cars",
          { mode: "cors" }
        );

        carData = await result.json();
        img.src = carData.data.images.original.url;
      }
      getCars();
    </script>
  </body>
</html>
