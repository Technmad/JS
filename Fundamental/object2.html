<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Object basics: Task 2</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <!-- <link rel="stylesheet" href="../styles.css" /> -->
  </head>

  <body>
    <section class="preview"></section>
  </body>
  <script>
    let bandInfo;

    const bandData = {
      name: "Coldplay",
      nationality: "British",
      genre: "pop",
      numbers: 5,
      formed: 1997,
      split: false,
      albums: [
        { name: "Everyday Life", released: 2019 },
        { name: "Love in Tokyo", released: 2018 },
      ],
    };

    bandInfo = `${bandData.name} is a ${bandData.nationality} ${
      bandData.genre
    } band  formed in year ${bandData.formed} which consist of ${
      bandData.numbers
    } members and they released ${
      bandData.albums[0].name + " (" + bandData.albums[0].released + ")"
    } and ${
      bandData.albums[1].name + " (" + bandData.albums[1].released + ")"
    }`;

    const section = document.querySelector("section");
    let para1 = document.createElement("p");
    para1.textContent = bandInfo;
    section.appendChild(para1);
  </script>
</html>
